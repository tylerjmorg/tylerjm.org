<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>Add a New Record</h1>
  <h2>Let's get the basics!</h2>
  <form>
    <label for="qty">Quantity</label>
    <input type="text" id="qty" name="qty" placeholder="e.g., 1">
    <br>
    <label for="title">Record Title</label>
    <input type="text" id="title" name="title" placeholder="e.g., American Teen">
    <br>
    <label>1<sup>st</sup> Artist</label>
    <input type="text" id="artist1" name="First Artist" placeholder="e.g., Khalid">
    <br>
    <label>2<sup>nd</sup> Artist</label>
    <input type="text" id="artist2" name="Second Artist" placeholder="Optional">
    <br>
    <label>3<sup>rd</sup> Artist</label>
    <input type="text" id="artist3" name="Third Artist" placeholder="Optional">
  </form>
</body>
</html>
